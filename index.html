<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="Css/style.css">
    <title>Countdown</title>
</head>
    <body>
        <section class="container">
        <img src="/images/Sirena.gif" alt="" class="image" />
        <nav class="navbar">
                <a class="navbar-brand" href="#">
                    <img src="images/fcrrl blanco.png" alt="logo" width="220" class="logo">
                </a>
        </nav>
        <header>Cybermonday 2023 it's coming</header>
            <p>Cyber Monday Argentina 2023: 6, 7 y 8 de Noviembre. Preparate para las mejores ofertas.</p>
        <div class="time-content">
            <div class="time days">
                <span class="number"></span>
                <span class="text">dias</span>
            </div>
            <div class="time hours">
                <span class="number"></span>
                <span class="text">horas</span>
            </div>
            <div class="time minutes">
                <span class="number"></span>
                <span class="text">minutos</span>
            </div>
            <div class="time seconds">
                <span class="number"></span>
                <span class="text">segundos</span>
            </div>
        </div>
        <div class="email-content">
            <p>Subscribite y enterate antes que nadie de las novedades!</p>
            <div class="input-box">
                <input type="email" placeholder="email..." />
                <button>Suscribirme</button>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
